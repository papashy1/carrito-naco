<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Carrrito naco</title>
</head>

<body class="bg-dark text-light">

  <h1 class="text-center">Carrito de compras</h1> 
  <div class="col-3 d-flex flex-column m-3">
    <input class="mt-2" type="text" id="articulo" placeholder="Articulo">
    <input class="mt-2" type="number" id="precio" placeholder="Precio">
    <input class="mt-2" type="number" id="cantidad" placeholder="cantidad">
  </div>
  <div class="form-check m-3">
    <input class="form-check-input" type="radio" name="radios" id="colchones" value="colchones" checked>
    <label class="form-check-label" for="colchones">
      COLCHONES
    </label>
  </div>
  <div class="form-check m-3">
    <input class="form-check-input" type="radio" name="radios" id="helados" value="helados">
    <label class="form-check-label" for="helados">
      HELADOS
    </label>
  </div>
  <div class="form-check m-3">
    <input class="form-check-input" type="radio" name="radios" id="zapatos" value="zapatos">
    <label class="form-check-label" for="zapatos">
      ZAPATOS
    </label>
  </div>

  <button type="button" class="btn btn-primary m-3" id="adds">Agregar al carrito</button>

  <div class="countainer-flex" id="listado"></div>

  <button type="button" class="btn btn-danger m-3" id="clear">Cancelar</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
